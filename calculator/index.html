<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" async defer></script>
    </head>
    <body>
        <div class="digit-container">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <br>
        
        <div class="operator-container">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>

        <br>
        <button class="result-button">=</button>
        <button class="clear-button">Clear</button>

        <div><br></div>
        <div class="operation-section">0</div>
        <div class="result-section">0</div>
    </body>
</html>
