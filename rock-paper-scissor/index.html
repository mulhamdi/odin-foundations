<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="selections">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
    </div>
    <div id="scoreboard">
        <div class="current-result"></div>
        <div class="current-player-score"></div>
        <div class="current-computer-score"></div>
    </div>
    <div id="winner"></div>
</body>
</html>
